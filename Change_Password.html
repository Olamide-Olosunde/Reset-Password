<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>

    <script src="https://unpkg.com/@supabase/supabase-js@2" defer></script>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>

    <script src="https://kit.fontawesome.com/7393c69ae7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
      <i class="fa-solid fa-moon" id="normal-moon" onclick="toggle()"></i>
      <i class="fa-regular fa-sun" id="normal-sun" onclick="toggle()"></i>
    </header>
    <main>
        <p>Change Password</p>
        <form id="form" novalidate>
            <!-- <label for="email">Enter your email</label> -->
            <div class="passwordBox">
                <input type="password" name="Password" class="Password" id="Password" placeholder="Password"/>
                <span onclick="togglePasswordEye()" class="passwordEye"><i class="fa-solid fa-eye"></i></span>
                <span onclick="togglePasswordEye()" class="passwordEye" id="passwordEyeSlash"><i class="fa-solid fa-eye-slash"></i></span>
            </div>
            <div class="passwordBox">
                <input type="password" name="Re_enter_Password" class="Password" id="Re_enter_Password" placeholder="Re-enter Password"/>
                <span onclick="togglePasswordEye()" class="passwordEye"><i class="fa-solid fa-eye"></i></span>
                <span onclick="togglePasswordEye()" class="passwordEye" id="passwordEyeSlash"><i class="fa-solid fa-eye-slash"></i></span>
            </div>

            <span class="error" id="PasswordError"></span>
            <span class="Password_Rules">
                <p>Password Rules:</p>
                <ul class="Password_Rules" id="tabbed_Password_Rules">
                        <li id="req1">Minimum length: 10 characters</li>
                        <li id="req2">Must contain at least 1 lowercase letter</li>
                        <li id="req3">Must contain at least 1 uppercase letter</li>
                        <li id="req4">Must contain at least 1 numerical digit</li>
                        <li id="req5">Must contain at least 1 symbol</li>
                </ul>
            </span>

            <button onclick="validate()">Change Password</button>
            <!-- <p id="message"></p> -->
             <!-- <input value="Change Password" type="submit" name="Change_Password" class="Change_Password" id="Change_Password" > -->
        </form>
    </main>
</body>
</html>
