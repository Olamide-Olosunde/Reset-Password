<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Confirmed!</title>

    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <link rel="icon" href="logo.ico">

    <script src="https://kit.fontawesome.com/7393c69ae7.js" crossorigin="anonymous"></script>

    <script>
      function celebrate() {
        const duration = 2 * 1000;
        const animationEnd = Date.now() + duration;
        const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1000 };

        const interval = setInterval(() => {
          const timeLeft = animationEnd - Date.now();

          if (timeLeft <= 0) {
            return clearInterval(interval);
          }

          confetti(Object.assign({}, defaults, {
            particleCount: 50,
            origin: { x: Math.random(), y: Math.random() - 0.2 }
          }));
        }, 250);
      }

      // Load confetti library (CDN)
      const script = document.createElement("script");
      script.src = "https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js";
      document.head.appendChild(script);

      // for( let i = 0; i < 3; i++ )
      // {
        celebrate();
      // }
    </script>
</head>
<body onclick="celebrate()">
  <header>
    <i class="fa-solid fa-moon" id="normal-moon" onclick="toggle()"></i>
    <i class="fa-regular fa-sun" id="normal-sun" onclick="toggle()"></i>
  </header>
  <!-- Add page for signup confirmation --add celebration/congratulation sprinkles. -->
  <main>
    <h2 style="margin-top: 1.25rem; margin-bottom: 1.25rem;">Sign up confirmed!</h2>
    <p style="text-align: center; font-size: 20px; margin-top: -12px;">You may proceed to login through the app.</p>
  </main>
</body>
</html>
